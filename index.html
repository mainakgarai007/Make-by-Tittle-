<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Heart Scanner Concept</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="center-wrapper">
    <!-- Scanner Visual -->
    <div class="scanner-frame">
      <svg class="scanner-svg" viewBox="0 0 320 320" width="320" height="320" aria-hidden="true">
        <!-- Glowing circular frame -->
        <circle
          cx="160" cy="160" r="140"
          class="scanner-circle"
        />
        <!-- Digital Heart Icon -->
        <g class="heart-group">
          <path
            class="heart-icon"
            d="M160 120
               C160 109 149 100 137 107
               C131 110 128 117 129 123
               C131 139 160 164 160 164
               C160 164 189 139 191 123
               C192 117 189 110 183 107
               C171 100 160 109 160 120Z"
          />
        </g>
        <!-- Vertical scan line -->
        <rect
          id="scan-line"
          x="110" y="60" width="100" height="7" rx="3.5"
          class="scan-line"
        />
        <defs>
          <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
      </svg>
    </div>
    <!-- Status text -->
    <p id="status" class="status-text">
      Scanning emotionsâ€¦
    </p>
  </main>
  <script src="script.js"></script>
</body>
</html>
